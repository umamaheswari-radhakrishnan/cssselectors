<!Doctype html>
<html lang="en">
<head>

<title>Create a New Account</title>

</head>
<body>

<h4>Welcome to our community. Let's set up your account. Already have one?<a href="">Sign in_here</a><h4>
<div class="left">

<form>

<br><br>
<button id="blue1"type="submit">Twitter</button>
<br><br>
<button id="red" type="submit">Google</button>
<br><br>
</form>
</div>
<div class="right">
<form>
<label for="Username">User Name:</label><br>
<input type="text" id="Username" name="Username" placeholder="Username"><br>

</div>
